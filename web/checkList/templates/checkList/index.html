<!DOCTYPE html>
<html>

    <head>
        <title>Active server list</title>
    </head>

    <body>
        <table>
            {% for list in serverList %}
            <tr>
                <td>{{ list.name }}</td>
                <td>{{ list.ip }}</td>
                <td>{{ list.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>

</html>
